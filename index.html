<!DOCTYPE html>
<html>
    <head>
        <meta charset="utf-8">
        <title>QuaMeter Database</title>   
    </head>
    <body>
    <h1>Welcome to the QuameterDatabase</h1>
        <!-- Index page form. -->
        <form action="/index/" method="post">
            {% csrf_token %}
            
            <!--The file path arg-->
            <p>{{ form.filepath.label_tag}}</p>
            <p>{{ form.filepath }}</p>

            <p>{{ form.instrument.label_tag}}</p>
            <p>{{ form.instrument }}</p>

            <p>{{ form.database.label_tag}}</p>
            <p>{{ form.database }}</p>

            <p>{{ form.email.label_tag}}</p>
            <p>{{ form.email }}</p>

            <p><input type="submit" value="Next" /></p>
        </form>
    </body>
</html>
